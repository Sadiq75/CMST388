<!DOCTYPE html>

<body>
<div id="wrapper">

	</div>
	<div class="row">

<img src="img/aztec_culture.jpg" id="aztec" onclick="swap1();" width="19.375%" height="19.5%" alt=""/>

<img src="img/fuji_culture.jpg" id="fuji" onclick="swap2();" width="19.375%" height="19.5%" alt="" />


<img src="img/bunyoro_culture.jpg" id="bunyoro" onclick="swap3();" width="19.375%" height="19.5%" alt="" onmousedown="addBorder(this)" onmouseover="hoverImage(this);" onmouseout="backToNormal(this);"/>
